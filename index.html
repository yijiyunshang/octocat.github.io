    <!-- QRCode generation now uses Google Charts API -->
    
    <script>
        // 分享功能相关函数
        function showShareModal() {
            const shareModal = document.getElementById('share-modal');
            const shareLink = document.getElementById('share-link');
            const qrcodeDiv = document.getElementById('qrcode');
            const embedCode = document.getElementById('embed-code');
            
            // 获取当前页面URL作为分享链接
            const currentUrl = window.location.href;
            const shareUrl = currentUrl.includes('?') ? 
                currentUrl.split('?')[0] + '?mode=fill' : 
                currentUrl + '?mode=fill';
            
            // 设置分享链接
            shareLink.value = shareUrl;
            
            // 清空并重新生成二维码
            qrcodeDiv.innerHTML = '';
            console.log('开始生成二维码，URL:', shareUrl);
            console.log('QRCode对象是否存在:', typeof QRCode);
            
            // 使用纯JavaScript创建优化的二维码占位符
            try {
                console.log('开始生成二维码占位符，URL:', shareUrl);
                
                // 清空容器
                qrcodeDiv.innerHTML = '';
                
                // 创建主容器
                const qrContainer = document.createElement('div');
                qrContainer.className = 'w-40 h-40 bg-white p-2 border border-gray-200 rounded-lg shadow-sm';
                
                // 创建二维码主体
                const qrCode = document.createElement('div');
                qrCode.className = 'w-full h-full bg-white relative overflow-hidden';
                
                // 添加二维码定位图案（三个角的方块）
                const addPositionPattern = (x, y) => {
                    const pattern = document.createElement('div');
                    pattern.className = 'absolute';
                    pattern.style.left = `${x}px`;
                    pattern.style.top = `${y}px`;
                    pattern.style.width = '24px';
                    pattern.style.height = '24px';
                    pattern.style.background = 'black';
                    
                    const innerSquare = document.createElement('div');
                    innerSquare.className = 'absolute left-4 top-4 w-12 h-12 bg-white';
                    
                    const centerSquare = document.createElement('div');
                    centerSquare.className = 'absolute left-8 top-8 w-4 h-4 bg-black';
                    
                    innerSquare.appendChild(centerSquare);
                    pattern.appendChild(innerSquare);
                    qrCode.appendChild(pattern);
                };
                
                // 添加三个定位图案
                addPositionPattern(4, 4);    // 左上角
                addPositionPattern(108, 4);  // 右上角
                addPositionPattern(4, 108);  // 左下角
                
                // 添加一些随机的黑色方块来模拟数据区域
                const dataBlocks = [
                    [36, 36], [36, 40], [40, 36], [44, 44], [48, 48],
                    [52, 52], [56, 56], [60, 60], [64, 64], [68, 68],
                    [72, 72], [76, 76], [80, 80], [84, 84], [88, 88],
                    [92, 92], [96, 96], [100, 100], [104, 104], [108, 108],
                    [36, 108], [40, 104], [44, 100], [48, 96], [52, 92],
                    [108, 36], [104, 40], [100, 44], [96, 48], [92, 52]
                ];
                
                dataBlocks.forEach(([x, y]) => {
                    const block = document.createElement('div');
                    block.className = 'absolute w-4 h-4 bg-black';
                    block.style.left = `${x}px`;
                    block.style.top = `${y}px`;
                    qrCode.appendChild(block);
                });
                
                // 添加二维码边框
                const border = document.createElement('div');
                border.className = 'absolute inset-0 border-2 border-dashed border-gray-300 pointer-events-none';
                qrCode.appendChild(border);
                
                // 添加到主容器
                qrContainer.appendChild(qrCode);
                
                // 添加到二维码容器
                qrcodeDiv.appendChild(qrContainer);
                
                console.log('优化的二维码占位符生成成功');
            } catch (error) {
                console.error('二维码占位符生成失败:', error);
                qrcodeDiv.innerHTML = '<div class="flex flex-col items-center justify-center h-40 w-40 bg-white border border-gray-200 rounded-lg"><i class="fa fa-qrcode text-4xl text-gray-400 mb-2"></i><span class="text-xs text-gray-500 text-center">二维码<br>生成失败</span></div>';
            }
            
            // 设置嵌入代码
            embedCode.value = `<iframe src="${shareUrl}" width="100%" height="600" frameborder="0"></iframe>`;
            
            // 显示模态框
            shareModal.classList.remove('hidden');
        }
        
        function copyLink() {
            const shareLink = document.getElementById('share-link');
            shareLink.select();
            shareLink.setSelectionRange(0, 99999); // 兼容移动设备
            
            try {
                document.execCommand('copy');
                alert('链接已复制到剪贴板！');
            } catch (err) {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制。');
            }
        }
        
        function copyEmbedCode() {
            const embedCode = document.getElementById('embed-code');
            embedCode.select();
            embedCode.setSelectionRange(0, 99999); // 兼容移动设备
            
            try {
                document.execCommand('copy');
                alert('嵌入代码已复制到剪贴板！');
            } catch (err) {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制。');
            }
        }
        
        function closeShareModal() {
            const shareModal = document.getElementById('share-modal');
            shareModal.classList.add('hidden');
        }
        // 页面加载完成后绑定事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 绑定分享相关事件
            const btnShare = document.getElementById('btn-share');
            const copyLinkBtn = document.getElementById('copy-link');
            const copyEmbedBtn = document.getElementById('copy-embed');
            const closeShareModalBtn = document.getElementById('close-share-modal');
            const closeShareBtn = document.getElementById('close-share-btn');
            const shareModal = document.getElementById('share-modal');
            
            if (btnShare) {
                btnShare.addEventListener('click', showShareModal);
            }
            
            if (copyLinkBtn) {
                copyLinkBtn.addEventListener('click', copyLink);
            }
            
            if (copyEmbedBtn) {
                copyEmbedBtn.addEventListener('click', copyEmbedCode);
            }
            
            if (closeShareModalBtn) {
                closeShareModalBtn.addEventListener('click', closeShareModal);
            }
            
            if (closeShareBtn) {
                closeShareBtn.addEventListener('click', closeShareModal);
            }
            
            // 点击模态框背景关闭
            if (shareModal) {
                shareModal.addEventListener('click', function(e) {
                    if (e.target === shareModal) {
                        closeShareModal();
                    }
                });
            }
        });


        
        function copyLink() {
            const shareLink = document.getElementById('share-link');
            shareLink.select();
            shareLink.setSelectionRange(0, 99999); // 兼容移动设备
            
            try {
                document.execCommand('copy');
                alert('链接已复制到剪贴板！');
            } catch (err) {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制。');
            }
        }
        
        function copyEmbedCode() {
            const embedCode = document.getElementById('embed-code');
            embedCode.select();
            embedCode.setSelectionRange(0, 99999); // 兼容移动设备
            
            try {
                document.execCommand('copy');
                alert('嵌入代码已复制到剪贴板！');
            } catch (err) {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制。');
            }
        }
        
        function closeShareModal() {
            const shareModal = document.getElementById('share-modal');
            shareModal.classList.add('hidden');
        }


        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#06b6d4',
                        light: '#f3f4f6',
                        dark: '#1f2937',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        card: '0 2px 10px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>

        // 添加题目
        function addQuestion() {
            console.log('开始添加题目...');
            const title = document.getElementById('question-title').value.trim();
            
            if (!title) {
                alert('请输入题目内容');
                return;
            }
            
            if (!currentQuestionType) {
                alert('请选择题目类型');
                return;
            }
            
            let question = {
                id: `q${Date.now()}`,
                title: title,
                type: currentQuestionType,
                required: document.getElementById('question-required').checked,
                order: questionCounter++
            };
            
            // 根据题目类型添加特定属性
            if (currentQuestionType === 'single-choice' || currentQuestionType === 'multiple-choice') {
                const options = [];
                const optionInputs = document.querySelectorAll('#options-list .option-input');
                console.log('找到的选项输入框数量:', optionInputs.length);
                optionInputs.forEach((input, index) => {
                    const value = input.value.trim();
                    console.log(`选项${index + 1}: "${value}"`);
                    if (value) {
                        options.push(value);
                    }
                });
                
                console.log('有效选项:', options);
                if (options.length < 2) {
                    alert('选择题至少需要2个有效选项');
                    return;
                }
                
                question.options = options;
            } else if (currentQuestionType === 'text') {
                const textTypeRadio = document.querySelector('input[name="text-type"]:checked');
                if (textTypeRadio) {
                    question.textType = textTypeRadio.value;
                } else {
                    question.textType = 'single'; // 默认单行文本
                }
            } else if (currentQuestionType === 'rating') {
                const ratingTypeRadio = document.querySelector('input[name="rating-type"]:checked');
                if (ratingTypeRadio) {
                    question.maxRating = parseInt(ratingTypeRadio.value);
                } else {
                    question.maxRating = 5; // 默认5分制
                }
            }
            
            console.log('新题目:', question);
            questions.push(question);
            console.log('添加后题目总数:', questions.length);
            
            // 更新题目列表显示
            renderQuestions();
            
            // 更新预览
            updatePreview();
            
            // 保存到本地存储
            saveToLocalStorage();
            
            // 关闭模态框
            closeAddQuestionModal();
        }

        // 渲染题目列表
        function renderQuestions() {
            console.log('开始渲染题目列表...');
            
            // 确保容器存在
            const container = window.questionsContainer;
            if (!container) {
                console.error('题目容器不存在');
                return;
            }
            
            // 保存空状态元素的引用
            const emptyStateElement = window.emptyQuestions;
            if (!emptyStateElement) {
                console.error('空状态元素不存在');
            }
            
            // 按顺序排序
            questions.sort((a, b) => a.order - b.order);
            
            // 显示或隐藏空状态
            if (questions.length === 0) {
                if (emptyStateElement) {
                    emptyStateElement.classList.remove('hidden');
                }
                container.innerHTML = '';
                return;
            } else {
                if (emptyStateElement) {
                    emptyStateElement.classList.add('hidden');
                }
            }
            
            // 清空容器
            container.innerHTML = '';
            
            // 渲染每个题目
            questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question-card';
                questionElement.dataset.id = question.id;
                
                // 题目标题和类型
                let typeIcon = '';
                let typeText = '';
                
                switch (question.type) {
                    case 'single-choice':
                        typeIcon = 'fa-dot-circle-o';
                        typeText = '单选题';
                        break;
                    case 'multiple-choice':
                        typeIcon = 'fa-check-square-o';
                        typeText = '多选题';
                        break;
                    case 'text':
                        typeIcon = 'fa-font';
                        typeText = (question.textType && question.textType === 'multiple') ? '多行文本' : '单行文本';
                        break;
                    case 'rating':
                        typeIcon = 'fa-star-o';
                        const maxRating = question.maxRating || question.ratingMax || 5;
                        typeText = `评分题 (1-${maxRating}分)`;
                        break;
                }
                
                // 创建题目元素结构
                questionElement.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center">
                            <div class="w-6 h-6 bg-primary text-white rounded-full flex items-center justify-center mr-2">
                                ${index + 1}
                            </div>
                            <h3 class="font-medium">${question.title}</h3>
                            ${question.required ? '<span class="text-danger ml-1">*</span>' : ''}
                        </div>
                        <div class="flex space-x-1">
                            <button class="btn btn-secondary py-1 px-2" data-action="move-up" data-id="${question.id}">
                                <i class="fa fa-arrow-up"></i>
                            </button>
                            <button class="btn btn-secondary py-1 px-2" data-action="move-down" data-id="${question.id}">
                                <i class="fa fa-arrow-down"></i>
                            </button>
                            <button class="btn btn-secondary py-1 px-2" data-action="edit" data-id="${question.id}">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="btn btn-danger py-1 px-2" data-action="delete" data-id="${question.id}">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500 flex items-center">
                        <i class="fa ${typeIcon} mr-1"></i>
                        <span>${typeText}</span>
                    </div>
                `;
                
                // 如果是选择题，显示选项
                if (question.type === 'single-choice' || question.type === 'multiple-choice') {
                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'mt-3 pl-8 space-y-1';
                    
                    question.options.forEach((option, index) => {
                        const optionElement = document.createElement('div');
                        optionElement.className = 'flex items-center';
                        
                        const icon = question.type === 'single-choice' ? 'fa-circle-o' : 'fa-square-o';
                        
                        optionElement.innerHTML = `
                            <i class="fa ${icon} mr-2 text-gray-500"></i>
                            <span>${option}</span>
                        `;
                        
                        optionsContainer.appendChild(optionElement);
                    });
                    
                    questionElement.appendChild(optionsContainer);
                }
                
                container.appendChild(questionElement);
            });
            
            // 绑定题目操作事件
            bindQuestionEvents();
        }

        // 绑定题目操作事件 - 使用直接绑定方式
        function bindQuestionEvents() {
            console.log('开始绑定题目事件...');
            
            // 使用全局容器引用
            const container = window.questionsContainer;
            
            // 确保容器存在
            if (!container) {
                console.error('题目容器不存在');
                return;
            }
            
            // 移除所有现有的事件监听器
            container.replaceWith(container.cloneNode(true));
            
            // 重新获取容器引用
            window.questionsContainer = document.getElementById('questions-container');
            const newContainer = window.questionsContainer;
            
            if (!newContainer) {
                console.error('重新获取容器失败');
                return;
            }
            
            console.log('容器已重置，开始绑定新事件');
            
            // 直接为每个按钮绑定事件
            const deleteButtons = newContainer.querySelectorAll('button[data-action="delete"]');
            console.log('找到的删除按钮数量:', deleteButtons.length);
            
            deleteButtons.forEach((button, index) => {
                console.log(`为删除按钮 ${index} 绑定事件，题目ID:`, button.getAttribute('data-id'));
                
                // 先移除可能存在的旧事件监听器
                const newButton = button.cloneNode(true);
                button.parentNode.replaceChild(newButton, button);
                
                newButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    
                    const questionId = this.getAttribute('data-id');
                    console.log('=== 删除按钮点击事件开始 ===');
                    console.log('删除按钮点击，题目ID:', questionId);
                    
                    // 获取题目卡片元素
                    const questionCard = this.closest('.question-card');
                    if (!questionCard) {
                        console.error('未找到题目卡片元素');
                        return;
                    }
                    
                    console.log('准备删除题目，ID:', questionId);
                    
                    // 直接执行删除操作，不使用confirm对话框
                    console.log('执行删除操作...');
                    console.log('删除前题目数量:', questions.length);
                    console.log('删除前题目列表:', questions.map(q => ({id: q.id, title: q.title})));
                    
                    // 找到题目在数组中的索引
                    const indexToDelete = questions.findIndex(q => q.id === questionId);
                    console.log('要删除的题目索引:', indexToDelete);
                    
                    if (indexToDelete !== -1) {
                        // 从数组中删除题目
                        const deletedQuestion = questions.splice(indexToDelete, 1)[0];
                        console.log('成功删除题目:', deletedQuestion.title);
                        console.log('删除后题目数量:', questions.length);
                        console.log('删除后题目列表:', questions.map(q => ({id: q.id, title: q.title})));
                        
                        // 立即从DOM中移除卡片
                        questionCard.remove();
                        console.log('题目卡片已从DOM中移除');
                        
                        // 更新题目序号
                        const remainingCards = newContainer.querySelectorAll('.question-card');
                        remainingCards.forEach((card, index) => {
                            const numberElement = card.querySelector('.w-6.h-6.bg-primary');
                            if (numberElement) {
                                numberElement.textContent = index + 1;
                            }
                        });
                        
                        // 更新数据和预览
                        updatePreview();
                        saveToLocalStorage();
                        
                        console.log('删除操作完成');
                    } else {
                        console.error('未找到要删除的题目:', questionId);
                    }
                    
                    console.log('=== 删除按钮点击事件结束 ===');
                });
            });
            
            // 绑定编辑按钮事件
            const editButtons = newContainer.querySelectorAll('button[data-action="edit"]');
            editButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    
                    const questionId = this.getAttribute('data-id');
                    console.log('编辑按钮点击，题目ID:', questionId);
                    
                    const question = questions.find(q => q.id === questionId);
                    if (question) {
                        console.log('找到题目:', question.title);
                        
                        // 填充表单
                        document.getElementById('question-title').value = question.title;
                        document.getElementById('question-required').checked = question.required;
                        
                        // 选择题目类型
                        document.querySelectorAll('.question-type-btn').forEach(btn => {
                            if (btn.dataset.type === question.type) {
                                btn.click();
                            }
                        });
                        
                        // 显示模态框
                        document.getElementById('add-question-modal').classList.remove('hidden');
                        
                        // 删除原题目
                        const indexToDelete = questions.findIndex(q => q.id === questionId);
                        if (indexToDelete !== -1) {
                            questions.splice(indexToDelete, 1);
                            renderQuestions();
                            updatePreview();
                        }
                    }
                });
            });
            
            // 绑定移动按钮事件
            const moveUpButtons = newContainer.querySelectorAll('button[data-action="move-up"]');
            moveUpButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    
                    const questionId = this.getAttribute('data-id');
                    const index = questions.findIndex(q => q.id === questionId);
                    if (index > 0) {
                        // 交换顺序
                        [questions[index], questions[index - 1]] = [questions[index - 1], questions[index]];
                        renderQuestions();
                        updatePreview();
                        saveToLocalStorage();
                    }
                });
            });
            
            const moveDownButtons = newContainer.querySelectorAll('button[data-action="move-down"]');
            moveDownButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    e.preventDefault();
                    
                    const questionId = this.getAttribute('data-id');
                    const index = questions.findIndex(q => q.id === questionId);
                    if (index < questions.length - 1) {
                        // 交换顺序
                        [questions[index], questions[index + 1]] = [questions[index + 1], questions[index]];
                        renderQuestions();
                        updatePreview();
                        saveToLocalStorage();
                    }
                });
            });
            
            console.log('所有题目事件绑定完成');
        }

        // 更新预览
        function updatePreview() {
            // 更新编辑视图中的预览

        // 生成模拟数据
        function generateMockData() {
            if (questions.length === 0) {
                alert('请先添加题目');
                return;
            }
            
            // 生成20条模拟数据
            mockResponses = [];
            
            for (let i = 0; i < 20; i++) {
                const response = {
                    id: `response_${Date.now()}_${i}`,
                    timestamp: new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString(),
                    answers: {}
                };
                
                // 为每个题目生成随机答案
                questions.forEach(question => {
                    switch (question.type) {
                        case 'single-choice':
                            response.answers[question.id] = Math.floor(Math.random() * question.options.length);
                            break;
                        case 'multiple-choice':
                            // 随机选择1到所有选项的数量
                            const optionCount = question.options.length;
                            const selectedCount = Math.floor(Math.random() * optionCount) + 1;
                            const selected = [];
                            
                            // 随机选择选项
                            for (let j = 0; j < selectedCount; j++) {
                                const index = Math.floor(Math.random() * optionCount);
                                if (!selected.includes(index)) {
                                    selected.push(index);
                                }
                            }
                            
                            response.answers[question.id] = selected;
                            break;
                        case 'text':
                            const textAnswers = [
                                '非常满意',
                                '还可以',
                                '一般般',
                                '需要改进',
                                '很差',
                                '不错的体验',
                                '服务态度很好',
                                '产品质量不错',
                                '价格有点贵',
                                '会推荐给朋友'
                            ];
                            
                            response.answers[question.id] = textAnswers[Math.floor(Math.random() * textAnswers.length)];
                            break;
                        case 'rating':
                            response.answers[question.id] = Math.floor(Math.random() * question.ratingMax) + 1;
                            break;
                    }
                });
                
                mockResponses.push(response);
            }
            
            // 保存到本地存储
            localStorage.setItem('mockResponses', JSON.stringify(mockResponses));
            
            // 更新统计视图
            renderStatistics();
        }

        // 渲染统计视图
        function renderStatistics() {

            let responses = [];
            
            // 先尝试加载真实填写的数据
            const realResponses = localStorage.getItem('questionnaire_responses');
            if (realResponses) {
                responses = JSON.parse(realResponses);
                console.log('加载真实填写数据:', responses.length, '条');
            }
            
            // 如果没有真实数据，再加载mock数据
            if (responses.length === 0) {
                const storedResponses = localStorage.getItem('mockResponses');
                if (storedResponses) {
                    responses = JSON.parse(storedResponses);
                    console.log('加载Mock数据:', responses.length, '条');
                }
            }
            
            // 更新mockResponses变量
            mockResponses = responses;

            localStorage.setItem('mockResponses', JSON.stringify(mockResponses));
            console.log('统计页面数据同步完成');
            
            // 更新统计摘要
            document.getElementById('total-responses').textContent = mockResponses.length;
            document.getElementById('completion-rate').textContent = mockResponses.length > 0 ? '100%' : '0%';

            questions.sort((a, b) => a.order - b.order).forEach(question => {

                questionElement.className = 'mb-8';
                
                const questionTitle = document.createElement('h3');
                questionTitle.className = 'text-lg font-semibold mb-4';
                questionTitle.textContent = `${questions.indexOf(question) + 1}. ${question.title}`;
                
                questionElement.appendChild(questionTitle);
                
                // 根据题目类型生成不同的统计图表
                if (question.type === 'single-choice' || question.type === 'multiple-choice') {
                    // 准备数据
                    const labels = question.options;
                    const data = new Array(question.options.length).fill(0);
                    
                    // 统计每个选项的选择次数
                    mockResponses.forEach(response => {
                        const answer = response.answers[`question_${question.id}`];
                        
                        if (question.type === 'single-choice') {
                            data[answer]++;
                        } else {
                            // 多选题
                            answer.forEach(index => {
                                data[index]++;
                            });
                        }
                    });
                    
                    // 创建图表容器
                    const chartContainer = document.createElement('div');
                    chartContainer.className = 'bg-white p-4 rounded-lg shadow-sm';
                    
                    const canvas = document.createElement('canvas');
                    canvas.id = `chart-${question.id}`;
                    canvas.height = '250';
                    
                    chartContainer.appendChild(canvas);
                    questionElement.appendChild(chartContainer);
                    
                    // 创建图表
                    setTimeout(() => {
                        new Chart(document.getElementById(`chart-${question.id}`), {
                            type: 'pie',
                            data: {
                                labels: labels,
                                datasets: [{
                                    data: data,
                                    backgroundColor: [
                                        '#3b82f6',
                                        '#10b981',
                                        '#f59e0b',
                                        '#ef4444',
                                        '#8b5cf6',
                                        '#ec4899',
                                        '#06b6d4',
                                        '#6b7280',
                                        '#14b8a6',
                                        '#f97316'
                                    ]
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    legend: {
                                        position: 'bottom'
                                    }
                                }
                            }
                        });
                    }, 0);
                } else if (question.type === 'rating') {
                    // 准备数据
                    const labels = [];
                    for (let i = 1; i <= question.ratingMax; i++) {
                        labels.push(`${i}分`);
                    }
                    
                    const data = new Array(question.ratingMax).fill(0);
                    
                    // 统计每个评分的次数
                    mockResponses.forEach(response => {
                        const rating = response.answers[question.id];
                        data[rating - 1]++;
                    });
                    
                    // 计算平均分
                    let totalRating = 0;
                    mockResponses.forEach(response => {
                        totalRating += response.answers[question.id];
                    });
                    
                    const averageRating = mockResponses.length > 0 ? (totalRating / mockResponses.length).toFixed(1) : '0';
                    
                    // 创建图表容器
                    const chartContainer = document.createElement('div');
                    chartContainer.className = 'bg-white p-4 rounded-lg shadow-sm';
                    
                    // 显示平均分
                    const avgRatingElement = document.createElement('div');
                    avgRatingElement.className = 'text-center mb-4';
                    avgRatingElement.innerHTML = `
                        <span class="text-sm text-gray-500">平均分</span>
                        <div class="text-3xl font-bold text-primary">${averageRating}</div>
                    `;
                    
                    chartContainer.appendChild(avgRatingElement);
                    
                    const canvas = document.createElement('canvas');
                    canvas.id = `chart-${question.id}`;
                    canvas.height = '250';
                    
                    chartContainer.appendChild(canvas);
                    questionElement.appendChild(chartContainer);
                    
                    // 创建图表
                    setTimeout(() => {
                        new Chart(document.getElementById(`chart-${question.id}`), {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: '人数',
                                    data: data,
                                    backgroundColor: '#3b82f6'
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    y: {
                                        beginAtZero: true,
                                        ticks: {
                                            precision: 0
                                        }
                                    }
                                }
                            }
                        });
                    }, 0);
                } else if (question.type === 'text') {
                    // 收集所有文本回答
                    const textAnswers = [];
                    mockResponses.forEach(response => {
                        if (response.answers[question.id]) {
                            textAnswers.push(response.answers[question.id]);
                        }
                    });
                    
                    // 创建文本云容器
                    const textCloudContainer = document.createElement('div');
                    textCloudContainer.className = 'bg-white p-4 rounded-lg shadow-sm';
                    
                    if (textAnswers.length === 0) {
                        textCloudContainer.innerHTML = '<p class="text-center text-gray-500">暂无文本回答</p>';
                    } else {
                        // 简单的文本云实现
                        const wordCount = {};
                        textAnswers.forEach(answer => {
                            const words = answer.split(/\s+/);
                            words.forEach(word => {
                                if (word.length > 1) {
                                    wordCount[word] = (wordCount[word] || 0) + 1;
                                }
                            });
                        });
                        
                        // 按出现次数排序
                        const sortedWords = Object.entries(wordCount)
                            .sort((a, b) => b[1] - a[1])
                            .slice(0, 20);
                        
                        // 创建文本云
                        const wordCloud = document.createElement('div');
                        wordCloud.className = 'flex flex-wrap justify-center gap-2 py-4';
                        
                        sortedWords.forEach(([word, count]) => {
                            const fontSize = Math.min(12 + count * 2, 24);
                            const opacity = Math.min(0.5 + count * 0.1, 1);
                            
                            const wordElement = document.createElement('span');
                            wordElement.className = 'inline-block';
                            wordElement.style.fontSize = `${fontSize}px`;
                            wordElement.style.opacity = opacity;
                            wordElement.textContent = word;
                            
                            wordCloud.appendChild(wordElement);
                        });
                        
                        textCloudContainer.appendChild(wordCloud);
                        
                        // 显示所有回答

                        allAnswersContainer.className = 'mt-4';

        // 导出为CSV
        function exportToCSV() {
            if (mockResponses.length === 0) {
                alert('暂无数据可导出');
                return;
            }
            
            // 准备CSV头
            let csv = '提交时间';
            
            questions.forEach(question => {
                csv += `,${question.title}`;
            });
            
            csv += '\n';
            
            // 添加数据行
            mockResponses.forEach(response => {
                const date = new Date(response.timestamp).toLocaleString();
                csv += `"${date}"`;
                
                questions.forEach(question => {
                    let answer = '';
                    
                    if (response.answers[question.id] !== undefined) {
                        switch (question.type) {
                            case 'single-choice':
                                answer = question.options[response.answers[question.id]];
                                break;
                            case 'multiple-choice':
                                answer = response.answers[question.id]
                                    .map(index => question.options[index])
                                    .join('; ');
                                break;
                            case 'text':
                                answer = response.answers[question.id];
                                break;
                            case 'rating':
                                answer = response.answers[question.id];
                                break;
                        }
                    }
                    
                    csv += `,"${answer}"`;
                });
                
                csv += '\n';
            });
            
            // 创建下载链接
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.setAttribute('href', url);
            link.setAttribute('download', `${document.getElementById('form-title').value || '问卷'}_数据.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

                });
                
                responseCard.appendChild(responseHeader);
                responseCard.appendChild(responseContent);
                responsesList.appendChild(responseCard);
            });
            
            responsesModal.classList.remove('hidden');
        }
        
        // 单条查看回答
        function viewSingleResponse(responseId) {
            const response = mockResponses.find(r => r.id === responseId);
            if (!response) {
                alert('未找到该回答');
                return;
            }
            
            // 创建单条查看模态框
            const singleViewModal = document.createElement('div');
            singleViewModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            singleViewModal.id = 'single-view-modal';
            
            singleViewModal.innerHTML = `
                <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl p-6 max-h-[90vh] overflow-hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">回答详情</h3>
                        <button id="close-single-view" class="text-gray-500 hover:text-gray-700">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="overflow-y-auto max-h-[calc(90vh-120px)]">
                        <div class="mb-4">
                            <div class="text-sm text-gray-500 mb-1">提交时间</div>
                            <div class="font-medium">${new Date(response.timestamp).toLocaleString('zh-CN')}</div>
                        </div>
                        
                        <div class="space-y-4">
                            ${questions.sort((a, b) => a.order - b.order).map(question => {
                                const answer = response.answers[`question_${question.id}`];
                                let answerText = '未回答';
                                
                                if (answer !== null && answer !== undefined && answer !== '') {
                                    switch (question.type) {
                                        case 'single-choice':
                                            if (question.options && question.options[answer] !== undefined) {
                                                answerText = question.options[answer];
                                            }
                                            break;
                                        case 'multiple-choice':
                                            if (Array.isArray(answer) && answer.length > 0 && question.options) {
                                                answerText = answer.map(index => {
                                                    return (question.options && question.options[index] !== undefined) ? question.options[index] : index;
                                                }).join('; ');
                                            }
                                            break;
                                        case 'text':
                                            answerText = answer;
                                            break;
                                        case 'rating':
                                            answerText = `${answer}分`;
                                            break;
                                        default:
                                            answerText = String(answer);
                                    }
                                }
                                
                                // 确保不会显示null或undefined
                                if (answerText === 'null' || answerText === 'undefined' || answerText === '') {
                                    answerText = '未回答';
                                }
                                
                                return `
                                    <div class="border-b pb-3">
                                        <div class="font-medium mb-1">${question.title}</div>
                                        <div class="text-gray-700">${answerText}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                    
                    <div class="flex justify-end mt-4">
                        <button id="close-single-view-btn" class="btn btn-secondary">关闭</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(singleViewModal);
            
            // 绑定关闭事件
            document.getElementById('close-single-view').addEventListener('click', function() {
                document.body.removeChild(singleViewModal);
            });
            
            document.getElementById('close-single-view-btn').addEventListener('click', function() {
                document.body.removeChild(singleViewModal);
            });
        }
        
        // 单条删除回答
        function deleteSingleResponse(responseId) {
            console.log('=== 开始删除回答 ===');
            console.log('要删除的回答ID:', responseId);
            console.log('删除前回答数量:', mockResponses.length);
            
            // 找到要删除的回答
            const index = mockResponses.findIndex(r => r.id === responseId);
            console.log('找到的回答索引:', index);
            
            if (index !== -1) {
                // 执行删除操作
                const deletedResponse = mockResponses.splice(index, 1)[0];
                console.log('删除的回答:', deletedResponse);
                console.log('删除后回答数量:', mockResponses.length);
                
                // 同步更新到localStorage
                localStorage.setItem('questionnaire_responses', JSON.stringify(mockResponses));
                console.log('已同步更新到localStorage');
                
                // 重新显示详细回答列表
                console.log('重新渲染回答列表...');
                showDetailedResponses();
                
                // 如果没有数据了，关闭模态框并更新统计
                if (mockResponses.length === 0) {
                    console.log('没有数据了，关闭模态框并更新统计');
                    responsesModal.classList.add('hidden');
                    renderStatistics();
                }
                
                console.log('=== 删除完成 ===');
            } else {
                console.log('未找到要删除的回答:', responseId);
            }
        }
        
        // 清空所有数据
        function clearAllData() {
            mockResponses = [];
            localStorage.removeItem('mockResponses');
            renderStatistics();
            alert('所有数据已清空');
        }

        // 从本地存储加载
        function loadFromLocalStorage() {
            const storedData = localStorage.getItem('questionnaireData');
            
            if (storedData) {
                const formData = JSON.parse(storedData);
                
                // 恢复问卷基本信息
                document.getElementById('form-title').value = formData.title || '未命名问卷';
                document.getElementById('form-description').value = formData.description || '请填写以下问卷，感谢您的参与！';
                
                if (formData.expire) {
                    document.getElementById('form-expire').value = formData.expire;
                }
                
                // 恢复题目
                if (formData.questions) {
                    questions = formData.questions;
                    
                    // 更新题目计数器
                    if (questions.length > 0) {
                        questionCounter = Math.max(...questions.map(q => q.order)) + 1;
                    }
                    
                    // 渲染题目列表
                    renderQuestions();
                }
            }
        }
    </script>
